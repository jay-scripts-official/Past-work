<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Past Work</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* --- CSS VARIABLES & RESET --- */
    :root {
      --bg: #0b0f1a;
      --sidebar-bg: #05080f;
      --card-bg: #131825;
      --accent: #3b82f6; 
      --accent-glow: rgba(59, 130, 246, 0.4);
      --text-main: #ffffff;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --font-stack: 'Inter', system-ui, -apple-system, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
    
    body {
      background: var(--bg);
      color: var(--text-main);
      font-family: var(--font-stack);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 80px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      transition: width 0.3s ease;
      z-index: 100;
      flex-shrink: 0;
    }

    .sidebar:hover { width: 240px; }

    .nav-btn {
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 26px;
      cursor: pointer;
      color: var(--text-muted);
      transition: all 0.2s ease;
      position: relative;
      white-space: nowrap;
      overflow: hidden;
    }

    .nav-btn:hover, .nav-btn.active {
      color: var(--text-main);
      background: rgba(255, 255, 255, 0.03);
    }

    .nav-btn.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--accent);
      box-shadow: 0 0 15px var(--accent);
    }

    .nav-btn svg {
      width: 24px;
      height: 24px;
      min-width: 24px; 
      margin-right: 20px;
      display: block;
    }

    .nav-text {
      font-size: 16px;
      font-weight: 500;
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s ease;
    }

    .sidebar:hover .nav-text {
      opacity: 1;
      transform: translateX(0);
    }

    /* --- MAIN CONTENT AREA --- */
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 40px;
      position: relative;
    }

    header {
      margin-bottom: 50px;
      animation: fadeIn 0.6s ease;
    }

    h1 { font-size: 3rem; font-weight: 700; letter-spacing: -1px; margin-bottom: 10px; }
    p.subtitle { color: var(--text-muted); font-size: 1.1rem; }

    /* --- SEARCH BAR --- */
    #search {
      margin-top: 20px;
      max-width: 400px;
      display: block;
      padding: 12px 20px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 16px;
      width: 100%;
    }
    #search:focus { border-color: var(--accent); }

    /* --- GRIDS & CARDS --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      padding-bottom: 100px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      animation: slideUp 0.5s ease forwards;
      opacity: 0;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 0 1px var(--accent-glow);
    }

    .media-container {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      position: relative;
      pointer-events: none; 
    }

    .click-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      cursor: pointer;
      background: transparent;
    }

    .media-container img, 
    .media-container iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border: none;
    }

    .card-info { padding: 15px 20px; }
    
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .card-tag {
      display: inline-block;
      font-size: 0.75rem;
      padding: 4px 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      color: var(--text-muted);
    }

    /* --- LIGHTBOX --- */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .lightbox.active { display: flex; opacity: 1; }

    .lightbox-content-wrapper {
      width: 80%;
      max-width: 1000px;
      aspect-ratio: 16/9;
      background: #000;
      box-shadow: 0 0 50px rgba(59, 130, 246, 0.2);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .lightbox-content-wrapper iframe,
    .lightbox-content-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      cursor: pointer;
      z-index: 1001;
      transition: color 0.2s;
    }
    .close-btn:hover { color: var(--accent); }

    /* --- PRICE TAG --- */
    .price-tag {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 5;
    }

    /* --- ANIMATIONS --- */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .hidden { display: none !important; }

  </style>
</head>
<body>

  <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
    <div class="close-btn" onclick="closeLightbox(event)">&times;</div>
    <div class="lightbox-content-wrapper" id="lightbox-wrapper"></div>
  </div>

  <nav class="sidebar">
    <div class="nav-btn active" onclick="switchTab('work', this)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
      </svg>
      <span class="nav-text">Past Work</span>
    </div>

    <div class="nav-btn" onclick="switchTab('store', this)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
      <span class="nav-text">Store</span>
    </div>
  </nav>

  <main class="main-content">
    
    <header id="page-header">
      <h1 id="page-title">Past Work</h1>
      <p class="subtitle" id="page-subtitle">Systems and mechanics I've built.</p>
      <input type="text" id="search" placeholder="Search..." oninput="handleSearch(this.value)">
    </header>

    <div id="content-grid" class="grid"></div>

  </main>

<script>
// --- DATA ---
// You can manually edit these lists in VS Code to add/remove items for now.
const defaultWork = [
  { title: "Simple Systems", type: "image", src: "assets/project1.png" },
  { title: "Grand Marshal UI", type: "image", src: "assets/project2.png" },
  { title: "Combat System", type: "youtube", src: "https://www.youtube.com/embed/O73KBqbknt0" }
];

const defaultStore = [
  { title: "Rank Management GUI", type: "image", src: "assets/project1.png", price: 15 },
  { title: "Clan War System", type: "image", src: "assets/project2.png", price: 40 }
];

// We still check localStorage in case you had old data saved, 
// but new items must be added via code or your future dashboard site.
let workData = JSON.parse(localStorage.getItem('myWorkData')) || defaultWork;
let storeData = JSON.parse(localStorage.getItem('myStoreData')) || defaultStore;
let currentTab = 'work';

// --- RENDER ---
const grid = document.getElementById('content-grid');
const pageTitle = document.getElementById('page-title');
const pageSub = document.getElementById('page-subtitle');
const searchInput = document.getElementById('search');

function render(filter = "") {
  grid.innerHTML = "";
  let dataToRender = currentTab === 'work' ? workData : storeData;
  const term = filter.toLowerCase();
  
  dataToRender.filter(item => item.title.toLowerCase().includes(term)).forEach((item, index) => {
    const card = document.createElement('div');
    card.className = "card";
    card.style.animationDelay = `${index * 0.1}s`;
    card.onclick = () => openLightbox(item.type, item.src);

    let mediaHtml = '';
    if (item.type === 'youtube') {
      let src = item.src;
      // Safety convert to embed if user pasted standard link
      if(src.includes("watch?v=")) src = src.replace("watch?v=", "embed/");
      if(src.includes("youtu.be/")) src = src.replace("youtu.be/", "www.youtube.com/embed/");
      
      mediaHtml = `<iframe src="${src}" allowfullscreen></iframe>`;
    } else {
      mediaHtml = `<img src="${item.src}" alt="${item.title}">`;
    }

    const priceHtml = item.price ? `<div class="price-tag">$${item.price}</div>` : '';

    card.innerHTML = `
      <div class="media-container">
        ${mediaHtml}
        <div class="click-overlay"></div> 
        ${priceHtml}
      </div>
      <div class="card-info">
        <div class="card-title">${item.title}</div>
        <div class="card-tag">${item.type.toUpperCase()}</div>
      </div>
    `;
    grid.appendChild(card);
  });
}

// --- TABS ---
function switchTab(tab, btnElement) {
  document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
  btnElement.classList.add('active');
  currentTab = tab;
  searchInput.value = ""; 

  if (tab === 'work') {
    pageTitle.innerText = "Past Work";
    pageSub.innerText = "Systems and mechanics I've built";
    render();
  } 
  else if (tab === 'store') {
    pageTitle.innerText = "Store";
    pageSub.innerText = "High quality assets for sale";
    render();
  } 
}

// --- LIGHTBOX ---
const lightbox = document.getElementById('lightbox');
const lightboxWrapper = document.getElementById('lightbox-wrapper');

function openLightbox(type, src) {
  lightboxWrapper.innerHTML = "";
  if (type === 'youtube') {
    let autoSrc = src.includes("?") ? src + "&autoplay=1" : src + "?autoplay=1";
    lightboxWrapper.innerHTML = `<iframe src="${autoSrc}" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
  } else {
    lightboxWrapper.innerHTML = `<img src="${src}">`;
  }
  lightbox.classList.add('active');
}

function closeLightbox(e) {
  if (e.target !== lightboxWrapper && !lightboxWrapper.contains(e.target)) {
    lightbox.classList.remove('active');
    setTimeout(() => { lightboxWrapper.innerHTML = ""; }, 300);
  }
}

function handleSearch(val) { render(val); }

// Initial Render
render();

</script>
</body>
</html>
