<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Past Work</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* --- CSS VARIABLES & RESET --- */
    :root {
      --bg: #0b0f1a;
      --sidebar-bg: #05080f;
      --card-bg: #131825;
      --accent: #3b82f6; 
      --accent-glow: rgba(59, 130, 246, 0.4);
      --text-main: #ffffff;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --font-stack: 'Inter', system-ui, -apple-system, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
    
    body {
      background: var(--bg);
      color: var(--text-main);
      font-family: var(--font-stack);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 80px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      transition: width 0.3s ease;
      z-index: 100;
      flex-shrink: 0;
    }

    .sidebar:hover { width: 240px; }

    .nav-btn {
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 26px;
      cursor: pointer;
      color: var(--text-muted);
      transition: all 0.2s ease;
      position: relative;
      white-space: nowrap;
      overflow: hidden;
    }

    .nav-btn:hover, .nav-btn.active {
      color: var(--text-main);
      background: rgba(255, 255, 255, 0.03);
    }

    .nav-btn.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--accent);
      box-shadow: 0 0 15px var(--accent);
    }

    /* FIXED: Force SVG size so they don't get huge */
    .nav-btn svg {
      width: 24px;
      height: 24px;
      min-width: 24px; 
      margin-right: 20px;
      display: block;
    }

    .nav-text {
      font-size: 16px;
      font-weight: 500;
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s ease;
    }

    .sidebar:hover .nav-text {
      opacity: 1;
      transform: translateX(0);
    }

    /* --- MAIN CONTENT AREA --- */
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 40px;
      position: relative;
    }

    header {
      margin-bottom: 50px;
      animation: fadeIn 0.6s ease;
    }

    h1 { font-size: 3rem; font-weight: 700; letter-spacing: -1px; margin-bottom: 10px; }
    p.subtitle { color: var(--text-muted); font-size: 1.1rem; }

    /* --- SEARCH BAR --- */
    #search {
      margin-top: 20px;
      max-width: 400px;
      display: block;
      padding: 12px 20px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 16px;
      width: 100%;
    }
    #search:focus { border-color: var(--accent); }

    /* --- GRIDS & CARDS --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      padding-bottom: 100px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      animation: slideUp 0.5s ease forwards;
      opacity: 0;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 0 1px var(--accent-glow);
    }

    .media-container {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      position: relative;
      pointer-events: none; 
    }

    .click-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      cursor: pointer;
      background: transparent;
    }

    .media-container img, 
    .media-container iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border: none;
    }

    .card-info { padding: 15px 20px; }
    
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .card-tag {
      display: inline-block;
      font-size: 0.75rem;
      padding: 4px 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      color: var(--text-muted);
    }

    /* --- LIGHTBOX --- */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .lightbox.active { display: flex; opacity: 1; }

    .lightbox-content-wrapper {
      width: 80%;
      max-width: 1000px;
      aspect-ratio: 16/9;
      background: #000;
      box-shadow: 0 0 50px rgba(59, 130, 246, 0.2);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .lightbox-content-wrapper iframe,
    .lightbox-content-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      cursor: pointer;
      z-index: 1001;
      transition: color 0.2s;
    }
    .close-btn:hover { color: var(--accent); }

    /* --- PRICE TAG --- */
    .price-tag {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 5;
    }

    /* --- DASHBOARD --- */
    .dashboard-panel {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 0.4s ease;
    }

    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; color: var(--text-muted); }
    
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 14px;
      background: #0b0f1a;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      background: #0b0f1a;
      border: 1px dashed var(--border);
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
    }

    input:focus, select:focus { border-color: var(--accent); }

    .btn-submit {
      width: 100%;
      padding: 16px;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    
    .btn-submit:hover { opacity: 0.9; transform: scale(0.98); }

    /* --- ANIMATIONS --- */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .hidden { display: none !important; }

  </style>
</head>
<body>

  <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
    <div class="close-btn" onclick="closeLightbox(event)">&times;</div>
    <div class="lightbox-content-wrapper" id="lightbox-wrapper"></div>
  </div>

  <nav class="sidebar">
    <div class="nav-btn active" onclick="switchTab('work', this)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
      </svg>
      <span class="nav-text">Past Work</span>
    </div>

    <div class="nav-btn" onclick="switchTab('store', this)">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
      <span class="nav-text">Store</span>
    </div>

    <div class="nav-btn" onclick="switchTab('dashboard', this)" style="margin-top: auto; margin-bottom: 20px;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="12" y1="8" x2="12" y2="16"></line>
        <line x1="8" y1="12" x2="16" y2="12"></line>
      </svg>
      <span class="nav-text">Dashboard</span>
    </div>
  </nav>

  <main class="main-content">
    
    <header id="page-header">
      <h1 id="page-title">Past Work</h1>
      <p class="subtitle" id="page-subtitle">Systems and mechanics I've built.</p>
      <input type="text" id="search" placeholder="Search..." oninput="handleSearch(this.value)">
    </header>

    <div id="content-grid" class="grid"></div>

    <div id="dashboard-panel" class="dashboard-panel hidden">
      <h2 style="margin-bottom:20px;">Add New Content</h2>
      
      <div class="form-group">
        <label>Section</label>
        <select id="dash-section" onchange="updateDashInputs()">
          <option value="work">Past Work</option>
          <option value="store">Store Product</option>
        </select>
      </div>

      <div class="form-group">
        <label>Title</label>
        <input type="text" id="dash-title" placeholder="e.g., Advanced Combat System">
      </div>

      <div class="form-group">
        <label>Media Type</label>
        <select id="dash-type" onchange="updateDashInputs()">
          <option value="youtube">YouTube Video</option>
          <option value="image">Upload Image</option>
        </select>
      </div>

      <div class="form-group" id="url-input-group">
        <label>YouTube Link</label>
        <input type="text" id="dash-src" placeholder="Paste YouTube Link">
      </div>

      <div class="form-group hidden" id="file-input-group">
        <label>Choose Image</label>
        <input type="file" id="dash-file" accept="image/png, image/jpeg, image/jpg">
      </div>

      <div class="form-group hidden" id="price-group">
        <label>Price ($)</label>
        <input type="number" id="dash-price" placeholder="25">
      </div>

      <button class="btn-submit" onclick="addItem()">Add to Site</button>
    </div>

  </main>

<script>
// --- CONFIG ---
const ADMIN_PASSWORD = "admin"; // <--- CHANGE THIS PASSWORD

// --- DATA ---
const defaultWork = [
  { title: "Simple Systems", type: "image", src: "assets/project1.png" },
  { title: "Grand Marshal UI", type: "image", src: "assets/project2.png" },
  { title: "Combat System", type: "youtube", src: "https://www.youtube.com/embed/O73KBqbknt0" }
];

const defaultStore = [
  { title: "Rank Management GUI", type: "image", src: "assets/project1.png", price: 15 },
  { title: "Clan War System", type: "image", src: "assets/project2.png", price: 40 }
];

let workData = JSON.parse(localStorage.getItem('myWorkData')) || defaultWork;
let storeData = JSON.parse(localStorage.getItem('myStoreData')) || defaultStore;
let currentTab = 'work';

// --- RENDER ---
const grid = document.getElementById('content-grid');
const dashPanel = document.getElementById('dashboard-panel');
const pageTitle = document.getElementById('page-title');
const pageSub = document.getElementById('page-subtitle');
const searchInput = document.getElementById('search');

function render(filter = "") {
  grid.innerHTML = "";
  let dataToRender = currentTab === 'work' ? workData : storeData;
  const term = filter.toLowerCase();
  
  dataToRender.filter(item => item.title.toLowerCase().includes(term)).forEach((item, index) => {
    const card = document.createElement('div');
    card.className = "card";
    card.style.animationDelay = `${index * 0.1}s`;
    card.onclick = () => openLightbox(item.type, item.src);

    let mediaHtml = '';
    if (item.type === 'youtube') {
      let src = item.src;
      // Safety convert to embed if user pasted standard link
      if(src.includes("watch?v=")) src = src.replace("watch?v=", "embed/");
      if(src.includes("youtu.be/")) src = src.replace("youtu.be/", "www.youtube.com/embed/");
      // Strip params if not embed
      if(!src.includes("/embed/")) { /* fallback logic if needed */ }
      
      mediaHtml = `<iframe src="${src}" allowfullscreen></iframe>`;
    } else {
      mediaHtml = `<img src="${item.src}" alt="${item.title}">`;
    }

    const priceHtml = item.price ? `<div class="price-tag">$${item.price}</div>` : '';

    card.innerHTML = `
      <div class="media-container">
        ${mediaHtml}
        <div class="click-overlay"></div> 
        ${priceHtml}
      </div>
      <div class="card-info">
        <div class="card-title">${item.title}</div>
        <div class="card-tag">${item.type.toUpperCase()}</div>
      </div>
    `;
    grid.appendChild(card);
  });
}

// --- TABS & SECURITY ---
function switchTab(tab, btnElement) {
  // Security Check for Dashboard
  if (tab === 'dashboard') {
    const password = prompt("Please enter admin password:");
    if (password !== ADMIN_PASSWORD) {
      alert("Incorrect Password!");
      return;
    }
  }

  document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
  btnElement.classList.add('active');
  currentTab = tab;
  searchInput.value = ""; 

  if (tab === 'work') {
    pageTitle.innerText = "Past Work";
    pageSub.innerText = "Systems and mechanics I've built";
    grid.classList.remove('hidden');
    dashPanel.classList.add('hidden');
    searchInput.style.display = "block";
    render();
  } 
  else if (tab === 'store') {
    pageTitle.innerText = "Store";
    pageSub.innerText = "High quality assets for sale";
    grid.classList.remove('hidden');
    dashPanel.classList.add('hidden');
    searchInput.style.display = "block";
    render();
  } 
  else if (tab === 'dashboard') {
    pageTitle.innerText = "Dashboard";
    pageSub.innerText = "Manage your content";
    grid.classList.add('hidden');
    dashPanel.classList.remove('hidden');
    searchInput.style.display = "none";
  }
}

// --- LIGHTBOX ---
const lightbox = document.getElementById('lightbox');
const lightboxWrapper = document.getElementById('lightbox-wrapper');

function openLightbox(type, src) {
  lightboxWrapper.innerHTML = "";
  if (type === 'youtube') {
    let autoSrc = src.includes("?") ? src + "&autoplay=1" : src + "?autoplay=1";
    lightboxWrapper.innerHTML = `<iframe src="${autoSrc}" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
  } else {
    lightboxWrapper.innerHTML = `<img src="${src}">`;
  }
  lightbox.classList.add('active');
}

function closeLightbox(e) {
  if (e.target !== lightboxWrapper && !lightboxWrapper.contains(e.target)) {
    lightbox.classList.remove('active');
    setTimeout(() => { lightboxWrapper.innerHTML = ""; }, 300);
  }
}

// --- DASHBOARD LOGIC ---
function updateDashInputs() {
  const type = document.getElementById('dash-type').value;
  const section = document.getElementById('dash-section').value;
  
  // Toggle Price
  const priceGroup = document.getElementById('price-group');
  if (section === 'store') priceGroup.classList.remove('hidden');
  else priceGroup.classList.add('hidden');

  // Toggle Source Inputs
  const urlGroup = document.getElementById('url-input-group');
  const fileGroup = document.getElementById('file-input-group');
  
  if (type === 'image') {
    urlGroup.classList.add('hidden');
    fileGroup.classList.remove('hidden');
  } else {
    urlGroup.classList.remove('hidden');
    fileGroup.classList.add('hidden');
  }
}

function addItem() {
  const section = document.getElementById('dash-section').value;
  const title = document.getElementById('dash-title').value;
  const type = document.getElementById('dash-type').value;
  const price = document.getElementById('dash-price').value;

  if (!title) { alert("Please enter a title!"); return; }

  // Handle Image Upload vs YouTube URL
  if (type === 'image') {
    const fileInput = document.getElementById('dash-file');
    if (fileInput.files && fileInput.files[0]) {
      const reader = new FileReader();
      reader.onload = function(e) {
        saveItem(section, title, type, e.target.result, price);
      };
      reader.readAsDataURL(fileInput.files[0]);
    } else {
      alert("Please choose an image file!");
    }
  } else {
    const src = document.getElementById('dash-src').value;
    if (!src) { alert("Please paste a YouTube link!"); return; }
    saveItem(section, title, type, src, price);
  }
}

function saveItem(section, title, type, src, price) {
  const newItem = { title, type, src };
  
  if (section === 'store') {
    newItem.price = price || 0;
    storeData.push(newItem);
    localStorage.setItem('myStoreData', JSON.stringify(storeData));
    alert("Item added to Store!");
  } else {
    workData.push(newItem);
    localStorage.setItem('myWorkData', JSON.stringify(workData));
    alert("Item added to Past Work!");
  }

  // Reset inputs
  document.getElementById('dash-title').value = "";
  document.getElementById('dash-src').value = "";
  document.getElementById('dash-file').value = "";
}

function handleSearch(val) { render(val); }

// Initial Render
render();

</script>
</body>
</html>
